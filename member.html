<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Dashboard â€“ Gym Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.gstatic.com">
  <link rel="dns-prefetch" href="https://www.googleapis.com">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg">
  <header class="bar">
    <div class="bar-left">
      <h2><i class="fas fa-user"></i> Member Dashboard</h2>
    </div>
    <div class="bar-right">
      <span id="memberName">Member</span>
      <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <main class="grid">
    <!-- Profile Card -->
    <section class="card profile-card">
      <h3><i class="fas fa-user-circle"></i> My Profile</h3>
      <div id="profile" class="profile-info"></div>
    </section>

    <!-- Membership Status -->
    <section class="card status-card">
      <h3><i class="fas fa-id-card"></i> Membership Status</h3>
      <div id="membershipStatus" class="status-info"></div>
    </section>

    <!-- My Bills -->
    <section class="card span-2">
      <h3><i class="fas fa-file-invoice-dollar"></i> My Bills</h3>
      <div id="myBills" class="table-container"></div>
    </section>

    <!-- Notifications -->
    <section class="card">
      <h3><i class="fas fa-bell"></i> Notifications</h3>
      <div id="myNotifications" class="notifications-list"></div>
    </section>

    <!-- Diet Plan -->
    <section class="card">
      <h3><i class="fas fa-apple-alt"></i> My Diet Plan</h3>
      <div id="myDiet" class="diet-plan"></div>
    </section>

    <!-- Store Items -->
    <section class="card span-2">
      <h3><i class="fas fa-store"></i> Available Supplements</h3>
      <div id="storeItems" class="store-grid"></div>
    </section>

    <!-- Recent Activity -->
    <section class="card">
      <h3><i class="fas fa-history"></i> Recent Activity</h3>
      <div id="recentActivity" class="activity-list"></div>
    </section>

    <!-- Quick Actions -->
    <section class="card">
      <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
      <div class="quick-actions">
        <button id="contactSupportBtn" class="btn-secondary">
          <i class="fas fa-headset"></i> Contact Support
        </button>
        <button id="downloadReceiptBtn" class="btn-secondary">
          <i class="fas fa-download"></i> Download Receipt
        </button>
        <button id="updateProfileBtn" class="btn-secondary">
          <i class="fas fa-edit"></i> Update Profile
        </button>
      </div>
    </section>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading...</p>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="js/member.js"></script>
</body>
</html>
